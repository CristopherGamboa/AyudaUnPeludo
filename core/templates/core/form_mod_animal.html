<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuda a un peludo</title>

    {% load static %}

    <style>
        body {
            background-image: url("{% static 'core/img/background.jpg'%}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>

    <link rel="stylesheet" href="{% static 'core/css/main.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/mdb.min.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-1"></div>
            <div class="col-md-10">
                <header>
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">AYUDA A UN PELUDO</a>
                            <img src="{% static 'core/img/pawBrand.png' %}" width="30" height="30"
                                class="d-inline-block align-text-top">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse ms-5" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page"
                                            href="{% url 'index' %}">Inicio</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Adopción
                                        </a>
                                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                            <li><a class="dropdown-item" href="{% url 'perro' %}">Adopta un perro</a>
                                            </li>
                                            <li><a class="dropdown-item" href="{% url 'gato' %}">Adopta un gato</a></li>
                                        </ul>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'donaciones' %}">Donaciones</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <div>
                        <img class="rounded-bottom w-100" src="{% static 'core/img/mantenedorBanner.jpg' %}" alt="">
                        <p class="text-over-img">MODIFICAR ANIMAL</p>
                    </div>
                </header>
                <div class="container-fluid bg-white py-5">
                    {%load crispy_forms_tags %} 

                    <div class="row">
                        <form method="POST" action="" id="animalForm">
                            {% csrf_token %}
                            <div class="contact-form pb-3">
                                {{ form|crispy }}
                            </div>
                    
                            <input type="submit" class="btn btn-danger" value="Modificar" id="enviar">
                            <input type="reset" class="btn btn-primary" value="Limpiar" id="limpiar">
                            <div id="error" class="alert " role="alert"></div>
                        </form>
                    
                        <div class="alert" role="alert">
                            {{mensaje}}
                        </div>
                        
                    </div>
                    <a href="{% url 'animals_list' %}"><img class="btn-img" src="{% static 'core/img/back.png' %}" alt=""></a>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <div class="col-md-1"></div>
    </div>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <footer class="bg-dark text-center text-white">
                    <div class="container p-4">
                        <section class="mb-4">
                            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                                    class="fab fa-facebook-f"></i></a>
                            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                                    class="fab fa-twitter"></i></a>
                            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                                    class="fab fa-instagram"></i></a>
                    </div>
                    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); font-size: smaller;">
                        Ayuda un peludo © 2021
                    </div>
                </footer>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="{% static 'core/js/mdb.min.js' %}" crossorigin="anonymous"></script>
</body>

</html>
